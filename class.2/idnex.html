<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">india</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                    <input placeholder="search Amazon" class="search-input">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass-location"></i>
                    </div>
                </select>
            </div>
            <div class="nav-signin border">
                <p><span>Hello,sign in</span></p>
                <p class="nav-second">ACCOUNT & lists</p>
            </div>
            <div class="nav-return border">
                <p><span>Return</span></p>
                <p class="nav-second">Order</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-thin fa-cart-circle-exclamation"></i>
                cart
            </div>
        </div>
        <div class="panal">
            <div class="panal-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panal-ops">
                <p>Today Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Crad</p>
                <p>Sell</p>
            </div>
            <div class="panal-deals">
                shop deal in electronic
            </div>
        </div>
    </header>
    <div class="hero-section">
        <div class="hero-msg">
            <p>You are on Amazon.com. ypu can also shop on amazon india for million of product with fast local
                delevery.<a> Click here to go to amazon in</a></p>
        </div>
    </div>
</body>
